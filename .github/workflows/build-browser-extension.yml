name: build-browser-extension
on:
  push:
    branches:
      - master
    paths:
      - "apps/browser_extension/**"
  pull_request:
    branches:
      - master
    paths:
      - "apps/browser_extension/**"

defaults:
  run:
    working-directory: ./apps/browser_extension

jobs:
  build-browser-extension:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Add SHORT_SHA env property with commit short sha
        run: echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm install

      - name: Create .env file
        run: touch .env && echo 'API_URL="https://newshub.mortaga.de/api"' > .env

      - name: Build browser extension
        run: npm run build

      - name: Zip build folder
        run: zip -r build_${SHORT_SHA}.zip build

      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: browser_extension_build
          path: ./apps/browser_extension/build_${SHORT_SHA}.zip


